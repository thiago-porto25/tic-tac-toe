<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <main>
      <section id="init">
        <h1>Tic Tac Toe</h1>
        <button>New Game</button>
      </section>

      <section id="modalsContainer">
        <div class="modal" id="modalAI">
          <span class="close">&times;</span>
          <form id="formAI">
            <label>Player Name:</label><br><br>
            <input placeholder="Name" class="inputName" id="playerNameAI" name="playerNameAI" type='text' maxlength="50" required><br><br>
            <button class="startGameBtn startAIGame" type="submit">Start Game</button>
          </form>
        </div>
        <div class="modal" id="modalTwoPlayers">
          <span class="close">&times;</span>
          <form id="formTwoPlayers">
            <label>Player 1 Name:</label><br><br>
            <input placeholder="Name" class="inputName" id="player1Name" name="player1Name" type='text' maxlength="50" required><br><br>
            <label>Player 2 Name:</label><br><br>
            <input placeholder="Name" class="inputName" id="player2Name" name="player2Name" type='text' maxlength="50" required><br><br>
            <button class="startGameBtn startTwoPlayersGame" type="submit">Start Game</button>
          </form>
        </div>
        <div id="winnerModal">
          <p></p>
        </div>
      </section>

      <section id="modeBtnsAndBoard">
        <div class="title">
          <h1>Tic Tac Toe</h1>
        </div>
        <div id="gameModeBtnsDiv">
          <div>
            <button id="buttonAI" class="modeBtns">Computer</button>
            <button id="buttonTwoPlayers" class="modeBtns">Two Players</button>
          </div>
        </div>

        <div id="gameBoard">
          <div class="boardSquare" id="square0" data-index="0"></div>
          <div class="boardSquare" id="square1" data-index="1"></div>
          <div class="boardSquare" id="square2" data-index="2"></div>
          <div class="boardSquare" id="square3" data-index="3"></div>
          <div class="boardSquare" id="square4" data-index="4"></div>
          <div class="boardSquare" id="square5" data-index="5"></div>
          <div class="boardSquare" id="square6" data-index="6"></div>
          <div class="boardSquare" id="square7" data-index="7"></div>
          <div class="boardSquare" id="square8" data-index="8"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Made by <a href="https://github.com/thiago-porto25">Thiago Porto</a>. Favicon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p> 
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
